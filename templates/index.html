<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Crisis Management Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f7f7f7;
      }
      .jumbotron {
        background-color: #007bff;
        color: #fff;
        padding: 30px;
      }
      h1 {
        font-size: 48px;
        font-weight: 700;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-size: 20px;
        font-weight: 500;
      }
      input[type="url"] {
        border-radius: 25px;
        border: 2px solid #007bff;
        font-size: 18px;
        padding: 10px 20px;
        width: 100%;
      }
      button[type="submit"] {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        padding: 10px 20px;
        transition: background-color 0.2s ease;
      }
      button[type="submit"]:hover {
        background-color: #0062cc;
      }
      #output {
        margin-top: 40px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
      }
      #output h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="mb-5">Instagram Crisis Management Tool</h1>
      <form id="input-form">
        <div class="form-group">
          <label for="profile-url">Enter Instagram Profile URL:</label>
          <input type="url" class="form-control" id="profile-url" name="profile-url" placeholder="https://www.instagram.com/username/" required>
        </div>
        <button type="submit" class="btn btn-lg">Analyze Profile</button>
      </form>
    </div>
    <div class="container">
      <div id="output"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
